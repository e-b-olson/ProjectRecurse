version: "3.9"

services:
  db:
    container_name: project-recurse-db
    image: postgres
    restart: always
    volumes:
      - ./backend/db/data:/var/lib/postgresql/data
    networks:
      - local-network
    ports:
      - 5432:5432
    environment:
      # TODO: Change these to match *your* db settings!
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  api:
    container_name: project-recurse-api
    build:
      context: ./backend/api
    #command: python manage.py runserver 0.0.0.0:8000
    command: gunicorn SampleJwtProject.wsgi:application --bind unix:/var/sockets/SampleJwtProjectApi.sock
    volumes:
      - ./backend/api:/api
      - ./docker_sockets:/var/sockets
    networks:
      - local-network
    #ports:
    #  - "8000:8000"
    environment:
      # TODO: Change these to match *your* db settings!
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db

  frontend:
    container_name: project-recurse-frontend
    build:
      context: ./frontend/react
    ports:
      - 3000:3000
    volumes:
      - ./frontend/react:/home/node/app

  nginx:
    container_name: nginx-test
    build:
      context: ./backend/servers/nginx/
    restart: always
    volumes:
      # - ./conf:/etc/nginx #<-- this needs other files already in the container image
      - ./public_html:/var/www/public_html
      - ./docker_sockets:/var/sockets
    networks:
      - local-network
    ports:
      - 8000:80
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80


volumes:
  db:
    driver: local

networks:
  local-network:
    driver: bridge